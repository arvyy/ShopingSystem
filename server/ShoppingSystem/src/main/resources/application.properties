server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DB nustatymai:
# Create DDL
spring.jpa.hibernate.ddl-auto=update
# H2 in local file system allowing other simultaneous connections
spring.datasource.url=jdbc:h2:./localdb
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.show-sql=true
spring.messages.basename=validation

static.resources.location=file:./static
spring.devtools.restart.enabled=false
ise.productImage.location=file:./productImages/

logging.level.lt.mif.ise.logging.MethodLogger = INFO
logging.file=log.log
logging.level.org.hibernate=ERROR

userOrder.state.values=new,processing,shipping,done

ill.admin.email=admin@gmail.com
ill.admin.password=admin